%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------

# Camera calibration and distortion parameters (OpenCV) 
Camera.fx: 721.5377
Camera.fy: 721.5377
Camera.cx: 609.5593
Camera.cy: 172.854

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

# Camera frames per second 
Camera.fps: 10.0

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

#--------------------------------------------------------------------------------------------
# Multi-Feature System Parameters
#--------------------------------------------------------------------------------------------

# List of feature extractors to be used in the system
# You can specify one or more extractors (e.g., [ ORB, AKAZE ])
# The system will initialize and run each extractor in parallel

Extractors: [ ORB ]


Vocabularies:
  # Vocabulary paths are relative to the DEFAULT_RESOURCE_BASE defined in CMake:
  # /Install/var/lib/orbslam2  ("/" is required at start of the voc file path)
  AKAZE: "/voc/akaze_cv.fbow"
  ORB: "/voc/orb_mur.fbow"
  BRISK: "/voc/brisk_cv.fbow"
  SIFT: "/voc/sift_cv.fbow"
  KAZE: "/voc/kaze_cv.fbow"

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------
ORB:
  # Essential: Lower/Upper distance threshold for descriptor matching.
  # Matches with distance below this value are considered high-quality/too-weak.
  TH_LOW: 100.0       # Low threshold for filtering out poor-quality matches.
  TH_HIGH: 200.0      # High threshold for accepting confident matches.

  # Essential: Number of features per image
  nFeatures: 2000

  # Essential: Number of levels in the scale pyramid.
  # Number of nonlinear diffusion pyramid levels for scale detection.
  nLevels: 8

  # Essential: Scale factor between levels in the scale pyramid
  scaleFactor: 1.2

  # ORB Extractor: Fast threshold
  # Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
  # Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
  # You can lower these values if your images have low contrast
  iniThFAST: 20
  minThFAST: 7

#--------------------------------------------------------------------------------------------
# AKAZE Parameters
#--------------------------------------------------------------------------------------------
AKAZE:
  # Essential: Lower/Upper distance threshold for descriptor matching.
  # Matches with distance below this value are considered high-quality/too-weak.
  TH_LOW: 100.0       # Low threshold for filtering out poor-quality matches.
  TH_HIGH: 200.0      # High threshold for accepting confident matches.

  # Essential: Number of features per image.
  # Maximum number of keypoints to retain after detection.
  nFeatures: 2000

  # Essential: Number of levels in the scale pyramid.
  # Number of nonlinear diffusion pyramid levels for scale detection.
  nLevels: 4

  # Essential: Scale factor between levels in the scale pyramid.
  # Downscale factor between pyramid levels.
  scaleFactor: 1.2

  # AKAZE Extractor: Detector response threshold
  # The detector's response threshold determines which points are key points
  threshold: 1e-3

  # AKAZE Extractor: Number of octaves
  # The number of "octaves" of the multi-scale pyramid (affects the image resolution range)
  nOctaves: 4

  # AKAZE Extractor: Number of sublevels per octave
  # How many layers of images are generated in each octave (refinement scale)
  nOctaveLayers: 4

#--------------------------------------------------------------------------------------------
# BRISK Parameters
#--------------------------------------------------------------------------------------------
BRISK:
  # Essential: Lower/Upper distance threshold for descriptor matching.
  # Matches with distance below this value are considered high-quality/too-weak.
  TH_LOW: 100.0       # Low threshold for filtering out poor-quality matches.
  TH_HIGH: 200.0      # High threshold for accepting confident matches.

  # Essential: Number of features per image.
  # Maximum number of keypoints to retain after detection.
  nFeatures: 2000

  # Essential: Number of levels in the scale pyramid.
  # Number of nonlinear diffusion pyramid levels for scale detection.
  nLevels: 6

  # Essential: Scale factor between levels in the scale pyramid.
  # Downscale factor between pyramid levels.
  scaleFactor: 1.414

  # BRISK Extractor: Detector response threshold
  # The detector's response threshold determines which points are accepted as keypoints.
  threshold: 50

  # BRISK Extractor: Number of octaves
  # The number of pyramid layers for scale-invariance (controls detection resolution range)
  nOctaves: 3

  # BRISK Extractor: Pattern scale
  # Determines the size of the sampling pattern used around each keypoint.
  patternScale: 1.0

#--------------------------------------------------------------------------------------------
# SIFT Parameters
#--------------------------------------------------------------------------------------------
SIFT:
  # Essential: Lower/Upper distance threshold for descriptor matching.
  # Matches with distance below this value are considered high-quality/too-weak.
  TH_LOW: 300.0       # Low threshold for filtering out poor-quality matches.
  TH_HIGH: 500.0      # High threshold for accepting confident matches.

  # Essential: Number of features per image.
  # Maximum number of keypoints to retain after detection.
  nFeatures: 2000

  # Essential: Number of levels in the scale pyramid.
  # Number of nonlinear diffusion pyramid levels for scale detection.
  nLevels: 1

  # Essential: Scale factor between levels in the scale pyramid.
  # Downscale factor between pyramid levels.
  scaleFactor: 1.0

  # SIFT Extractor: Edge response threshold.
  # Suppresses edge-like keypoints; higher values allow more edge points.
  edgeThreshold: 5

  # SIFT Extractor: Number of octave layers.
  # Number of scale levels per octave for DoG (Difference of Gaussians).
  nOctaves: 3

  # SIFT Extractor: Contrast threshold.
  # Discards low-contrast keypoints; higher values yield fewer keypoints.
  contrastThreshold: 0.01

  # SIFT Extractor: Initial Gaussian blur sigma.
  # Applied to the base image before building the scale space.
  sigma: 1.6


#--------------------------------------------------------------------------------------------
# KAZE Parameters
#--------------------------------------------------------------------------------------------
KAZE:
  # Essential: Lower/Upper distance threshold for descriptor matching.
  # Matches with distance below this value are considered high-quality/too-weak.
  TH_LOW: 0.5         # Lower distance threshold for floating-point descriptors.
  TH_HIGH: 1.0        # Upper distance threshold for valid matches.

  # Essential: Number of features per image.
  # Maximum number of keypoints retained after detection.
  nFeatures: 2000

  # Essential: Number of levels in the scale pyramid.
  # Number of nonlinear diffusion pyramid levels for scale detection.
  nLevels: 4

  # Essential: Scale factor between levels in the scale pyramid.
  # Downscale factor between pyramid levels.
  scaleFactor: 1.2

  # KAZE Extractor: Detector threshold.
  # Sensitivity threshold for feature detection (based on Hessian response).
  threshold: 1e-3

  # KAZE Extractor: Number of octaves.
  # Controls the overall scale range covered by the pyramid.
  nOctaves: 4

  # KAZE Extractor: Number of sublevels per octave.
  # Determines resolution within each octave; higher values = smoother response.
  nOctaveLayers: 4

  # KAZE Extractor: Use extended descriptors.
  # Set to 1 to use 128D descriptors instead of 64D (better performance, more memory).
  extended: 0

  # KAZE Extractor: Use upright orientation.
  # Set to 1 to skip orientation estimation (faster, but not rotation-invariant).
  upright: 0

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.1
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 1
Viewer.PointSize:2
Viewer.CameraSize: 0.15
Viewer.CameraLineWidth: 2
Viewer.ViewpointX: 0
Viewer.ViewpointY: -10
Viewer.ViewpointZ: -0.1
Viewer.ViewpointF: 2000

